<!DOCTYPE html>
<html lang="pt-BR">

  <head>
    <title>Teste Frontend VAGAS.com</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A Vagas patrocinará um evento, fornecendo adesivos aos participantes e usando um aplicativo web para controlar a distribuição.">
    <link rel="stylesheet" href="./styles.css">
  </head>

  <body>
    <main>
      <header>
        <h1>Formulário <br/> para compra de <em>Pacote de Stickers</em></h1>
      </header>
      <form>
        <fieldset>
          <legend>Quais stickers?</legend>
          <div>
            <input type="checkbox" id="react" name="react" />
            <label for="react">React</label>
          </div>
          <div>
            <input type="checkbox" id="vue" name="vue" />
            <label for="vue">Vue</label>
          </div>
          <div>
            <input type="checkbox" id="angular" name="angular" />
            <label for="angular">Angular</label>
          </div>
        </fieldset>
        <fieldset>
          <legend>Quantos stickers de cada?</legend>
          <div>
            <button id="decrement-button" type="button">-</button>
            <label for="stickers-quantity" class="visually-hidden">Quantidade de stickers: </label>
            <input id="stickers-quantity" name="stickers-quantity" type="number" min="1" />
            <button id="increment-button" type="button">+</button>
          </div>
        </fieldset>
        <fieldset>
          <legend>Observações:</legend>
          <label for="comments" class="visually-hidden">Observações: </label>
          <textarea id="comments" name="comments" placeholder="- Gostaria de stickers 3x2cm.&#10;- Com papel especial laminado.&#10;- Manda um beijo pro Julio!"></textarea>
        </fieldset>
        <footer>
          <output></output>
          <button id="submit">Enviar</button>
        </footer>
      </form>
    </main>

    <script type="module" src="index.js"></script>
  </body>

</html>
