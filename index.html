<!DOCTYPE html>
<html lang="pt-BR">

  <head>
    <title>Teste Frontend VAGAS.com</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
  </head>

  <body>
    <main>
      <header>
        <h1>Formulário <br/> para compra de <em>Pacote de Stickers</em></h1>
      </header>
      <form>
        <fieldset>
          <legend>Quais stickers?</legend>
          <div>
            <input type="checkbox" id="react" name="react" />
            <label for="react">React</label>
          </div>
          <div>
            <input type="checkbox" id="vue" name="vue" />
            <label for="vue">Vue</label>
          </div>
          <div>
            <input type="checkbox" id="angular" name="angular" />
            <label for="angular">Angular</label>
          </div>
        </fieldset>
        <fieldset>
          <legend>Quantos stickers de cada?</legend>
          <div>
            <button type="button">-</button>
            <input type="number" />
            <button type="button">+</button>
          </div>
        </fieldset>
        <fieldset>
          <legend>Observações:</legend>
          <textarea name="descricao" placeholder="- Gostaria de stickers 3x2cm.&#10;- Com papel especial laminado.&#10;- Manda um beijo pro Julio!"></textarea>
        </fieldset>
        <footer>
          <button>Enviar</button>
        </footer>
      </form>
    </main>

    <script src="index.js"></script>
  </body>

</html>
